<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim_Lab 2024</title>
    <meta name="description" content="松蔭大学 金ゼミ紹介のホームページ">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <!-- header start -->
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="./index.html">
                <img src="images/kim_labo_logo.png" alt="logo">
            </a>
            <nav class="site-menu">
                <ul>
                    <li><a href="./contents1.html">コンテンツ1</a></li>
                    <li><a href="./contents2.html">contents2</a></li>
                    <li><a href="./contents3.html">contents3</a></li>
                </ul>
            </nav>
            <img id="toggleMode" src="images/moon.jpg" alt="Toggle Dark/Light Mode" class="mode-icon">
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="main">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/building.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/atrium.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/building.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/atrium.jpg" alt="" />
                </div>
                <!-- 必要に応じてスライドを追加 -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="footer">
        <p class="copyright"><small>&copy; Kim_Lab 2024 Shoin University</small></p>
    </footer>
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
