<!DOCTYPE html>
<html lang="ja" class="">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kim_Lab</title>
		<meta name="description" content="松蔭大学 金ゼミ紹介のホームページ">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
		<link href="./dist/main.css" rel="stylesheet">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	</head>
	<body class="font-sans text-black bg-white dark:bg-zinc-900 dark:text-white">
		<nav class="bg-gray-800 fixed top-0 left-0 w-full z-50 h-16 sm:h-24">
			<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
				<div class="relative flex h-16 sm:h-24 items-center justify-between">
					<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
						<!-- Mobile menu button-->
						<button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
							<span class="sr-only">Open main menu</span>
							<!-- Icon when menu is closed. -->
							<svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
							</svg>
							<!-- Icon when menu is open. -->
							<svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
								<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
							</svg>
						</button>
					</div>
					<div class="flex items-center justify-center flex-1 sm:justify-start">
						<img src="./images/kim_labo_logo_dark.png" alt="Logo" class="w-24 h-auto sm:w-32 lg:w-40">
					</div>
					<div class="hidden sm:flex sm:space-x-4 ">
						<a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
						<a href="about.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
						<a href="research.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Research</a>
						<a href="itsupportdesk.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">ITSupportDesk</a>
						<a href="info.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Infomation</a>
						<a href="contact.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
					</div>
					<div class="flex items-center sm:ml-40">
						<button id="toggleMode" class="mode-icon w-6 h-auto sm:w-8">
							<svg id="moonIcon" class="h-6 w-6 sm:h-8 sm:w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
							</svg>
							<svg id="sunIcon" class="h-6 w-6 sm:h-8 sm:w-8 text-white hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<circle cx="12" cy="12" r="5" />
								<line x1="12" y1="1" x2="12" y2="3" />
								<line x1="12" y1="21" x2="12" y2="23" />
								<line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
								<line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
								<line x1="1" y1="12" x2="3" y2="12" />
								<line x1="21" y1="12" x2="23" y2="12" />
								<line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
								<line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
							</svg>
						</button>
					</div>
				</div>
			</div>
			<!-- Mobile menu, show/hide based on menu state. -->
			<div class="hidden sm:hidden bg-white dark:bg-gray-900 absolute top-16 left-0 max-w-1/2 max-h-1/2 overflow-y-auto" id="mobile-menu">
				<div class="space-y-1 px-2 pb-3 pt-2">
					<a href="index.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 dark:text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
					<a href="about.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 dark:text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
					<a href="research.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 dark:text-gray-300 hover:bg-gray-700 hover:text-white">Research</a>
					<a href="news.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 dark:text-gray-300 hover:bg-gray-700 hover:text-white">News</a>
					<a href="contact.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-800 dark:text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
				</div>
			</div>
		</nav>
		<!-- main start -->
		<main class="main mt-12 p-10 sm:p-20 md:p-40">
			<div class="swiper w-full max-w-[1000px] mx-auto relative">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="./images/seminar.JPG" alt="" class="swiper-image w-full h-full object-contain"/>
					</div>
					<div class="swiper-slide">
						<img src="./images/support_desk.JPG" alt="" class="swiper-image w-full h-full object-contain"/>
					</div>
					<div class="swiper-slide">
						<img src="./images/nameplate.JPG" alt="" class="swiper-image w-full h-full object-contain"/>
					</div>
					<div class="swiper-slide flex items-center justify-center">
						<img src="./images/lecture.JPG" alt="" class="swiper-image w-full h-full object-contain"/>
					</div>
					<div class="swiper-slide">
						<img src="./images/thesis.JPG" alt="" class="swiper-image w-full h-full object-contain"/>
					</div>
				</div>
				<div class="swiper-pagination"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</main>
		<!-- main end -->

		<!-- footer start -->
		<footer class="h-12 bg-[#24211b] fixed bottom-0 left-0 w-full flex items-center justify-center text-white z-50">
			<p class="text-sm font-bold"><small>&copy; Kim_Lab Shoin University</small></p>
		</footer>
		<!-- footer end -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/nav.js"></script>
	</body>
</html>
